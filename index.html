<!DOCTYPE html>
<html>
<head>
  <title>My first X3DOM page</title>
  <script type="text/javascript" src="./x3dom-1.8.2/x3dom.js"></script>
  <link rel="stylesheet" type="text/css" href="./x3dom-1.8.2/x3dom.css"></link>
</head>
<body>
    <h1>Hello, X3DOM</h1>
    <p>
        This is my first html page with some 3D objects
    </p>
    <x3d width="600px" height="400px">
        <Scene>
            <Shape>
                <Appearance>
                    <Material diffuseColor="0.5 0.5 0.5"></Material>
                </Appearance>
                <Box size="2.9 0.5 2.9"></Box>
            </Shape>
        </Scene>
    </x3d>
</body>
</html>
